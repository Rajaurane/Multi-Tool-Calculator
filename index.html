<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <p id="question">Which is the most difficult language in the world?</p>
    <button id="option1" class="option">Mandarin Chinese</button>
    <button id="option2" class="option">Arabic</button>
    <button id="option3" class="option">Hungarian</button>
    <button id="option4" class="option">Japanese</button>
    <p id="timer">Time left: 3 seconds</p>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
